<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <title>Flack</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='styles.css') }}">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <!-- <script src="channel.js"></script> -->

</head>
<body class="bg-dark">
<div id="site">
    <div id="channel-list" class="bg-dark">

        <div id="logo" class="text-light font-weight-bold">
            Flack
        </div>

        <div id="buttons" class="list-group"></div>

        <div id="channel-creation">
            <form action="{{ url_for('logout') }}" method="post">
                <button id="logout"
                        class="btn bg-dark border border-dark btn-color">Log
                    out
                </button>
            </form>
            <form id="new-channel-name" class="form-group">
                <label class="bg-dark btn-color">New Channel: </label>
                <input>
            </form>

        </div>
    </div>
    <div id="chat-container">
        <div id="channel-name">
        </div>
        <div id="chat"></div>
        <form id="form">
            <textarea id="textarea" rows="1"></textarea>
        </form>
    </div>
</div>
<script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
